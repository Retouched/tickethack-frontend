<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="navbar">
            <p id="logoContainer">Tickethack</p>
            <div id="navButtons">
                <button id="cartButton">Cart</button>
                <button id="bookingsButton">Bookings</button>
            </div>
        </div>
        <div id="header">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey start on Tickethack.</h2>
        </div>
        <div id="searchCard">
            <input id="departure" type="text" placeholder="departure">
            <input id="arrival" type="text" placeholder="arrival">           
            <input id="date" type="date" value="" min="">
            <button id="searchButton" >Search</button>
        </div>
        <div id="resultCard">
            <div id="defaultResult">
                <img id="trainImg" src="./images/train.png" alt="train">
                <p id="defaultMessage">It's time to book your future trip.</p>
            </div>
            <div id="noResult"> 
                <img id="notFoundImg" src="./images/notfound.png" alt="notfound">
                <p id="notFoundMessage">No trip found.</p>
            </div>
            <div id="tripResult">
                <div class="tripCard">
                    <div id="containerCities">
                        <div id="departureSearched">Paris</div>
                        <p>></p>
                        <div id="arrivalSearched">Nice</div>
                    </div>
                    <div id="departureHour">23:30</div>
                    <div id="tripPrice">100E</div>
                    <button id="addToCart">Book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
